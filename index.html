<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login do Lol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            <img src="./imagens/logo.png" class="login_logo">
            
            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="./imagens/fackebook-icon.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./imagens/apple-icon.png" alt="Apple">
                </button>

                <button type="button" class="icons_button">
                    <img src="./imagens/google-icon.png" alt="Google">
                </button>
            </div>
            
            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>

            <button type="button" class="login_button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M438.6 278.6l-160 160c272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12"></path>
                </svg>
            </button>

            <a href="#" class="login_link">não consegue iniciar sessão?</a>
            <a href="#" class="login_link">criar conta</a>
            
        </section>
        <section class="wallpaper">

        </section>
    </main>
</body>
</html>
